version: '3'

services:
  app:
    container_name: teslo-shop-test
    image: guidopontet/teslo-shop:${APP_VERSION}
    restart: always
    ports:
      - ${PORT}:${PORT}
    environment:
     STAGE: ${STAGE}
     DB_PASSWORD: ${DB_PASSWORD}
     DB_NAME: ${DB_NAME}
     DB_HOST: ${DB_HOST}
     DB_PORT: ${DB_PORT}
     DB_USERNAME: ${DB_USERNAME}
     JWT_SECRET: ${JWT_SECRET}
     PORT: ${PORT}
     HOST_API: ${HOST_API}
     APP_VERSION: ${APP_VERSION}